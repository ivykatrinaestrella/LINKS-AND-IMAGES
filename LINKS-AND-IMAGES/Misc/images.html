     <h1>Images</h1>
        <p>This page covers common image formats, but you may also looking for: <br>
          Useful <a href="links.html">links</a> and <a href="misc/extras.html">Extras</a></p>

        <h1>JPGs</h1>
        <p>JPG images are good for Photos.</p>

        <img src="images/mochi.jpg" alt="A Mochi Ball in a Bubble">

        <h1>GIFs</h1>
        <p>GIF are good for animation.</p>
        <img src="images/mochi.gif" alt="A dancing Mochi Ball">

        <h1>PNGs</h1>
        <p>PNG are good for diagram and icon.</p>
        <img src="images/mochi.png" alt="A mochi ball">

        <h1>SVGs</h1>
        <p>SVG are <em>Amazing</em>. Use them whenever you can.</p>
        <img src="images/mochi.svg" alt="A mochi ball with bezier handle">
</body>
</html>
